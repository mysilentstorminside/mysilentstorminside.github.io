<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σιωπηλή Καταιγίδα</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .index-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Επιτρέπει scroll αν χρειάζεται */
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .hero-image {
            width: 100%;
            height: 50vh; /* Μειωμένο από 60vh για να χωράει καλύτερα */
            object-fit: cover;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            flex-shrink: 0;
        }

        /* Email Collection Form */
        #subscribe-form {
            text-align: center;
            padding: 15px; /* Μειωμένο από 20px */
            background-color: rgba(191, 87, 0, 0.9);
            margin: 10px auto; /* Μειωμένο από 20px */
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
            flex-grow: 1; /* Αναπτύσσεται για να γεμίσει τον χώρο */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #subscribe-form iframe {
            width: 100%;
            height: 250px; /* Μειωμένο από 300px για καλύτερη εφαρμογή */
            border: none;
        }

        #subscribe-form p {
            font-size: 0.8rem;
            color: #f4f4f4;
            margin: 5px 0 0; /* Λιγότερο margin για συμπαγή εμφάνιση */
        }

        #subscribe-form a {
            color: #FFD700;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .hero-image {
                height: 40vh; /* Πιο μικρό σε mobile */
            }

            #subscribe-form {
                margin: 5px;
                padding: 10px;
            }

            #subscribe-form iframe {
                height: 300px; /* Λίγο μεγαλύτερο για να φαίνεται καλά στο mobile */
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body class="index-page">
    <header>
        <h1>Σιωπηλή Καταιγίδα</h1>
        <nav>
            <ul>
                <li><a href="poems.html">Ποιήματα</a></li>
                <li><a href="stories.html">Μικρές Ιστορίες</a></li>
                <li><a href="about.html">Σχετικά</a></li>
            </ul>
        </nav>
    </header>
    
    <img src="./storm.jpg" class="hero-image" alt="Σιωπηλή Καταιγίδα">

    <!-- Email Collection Form -->
    <div id="subscribe-form">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdJO348Ot35AB1HHp6FOc-4tsmwc-UhiNyWIq5HIOe0LSp_dQ/viewform?embedded=true" width="100%" height="250" frameborder="0" marginheight="0" marginwidth="0">Φόρτωση...</iframe>
        <p>Δεσμευόμαστε για την προστασία της ιδιωτικότητάς σας. Διαβάστε την <a href="privacy.html">Πολιτική Απορρήτου</a>.</p>
    </div>

    <footer>
        <p>© 2025 Σιωπηλή Καταιγίδα</p>
    </footer>
</body>
</html>
