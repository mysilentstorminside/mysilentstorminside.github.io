<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συναπάντημα</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap');
        
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            margin-top: 20px;
        }

        h1 {
            font-size: 60px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 80%;
            margin: 0 auto;
            position: relative;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .story {
            font-size: 26px;
            line-height: 1.1;
            text-align: left;
            max-width: 50%;
            padding-right: 20px;
        }

        .story-image {
            position: relative;
            max-width: 50%;
        }

        .story-image img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 100px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            color: #ff8c00;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        #comments {
            margin-top: 40px;
            text-align: left;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        #commentBox {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }

        #commentList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #commentList li {
            background-color: #2a2a2a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .comment-user {
            font-weight: bold;
            color: #ff8c00;
            font-size: 14px;
        }

        .comment-time {
            color: #888;
            font-size: 12px;
            margin-left: 10px;
        }

        .comment-text {
            margin-top: 5px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .story, .story-image {
                max-width: 100%;
                padding-right: 0;
            }

            .story {
                font-size: 20px;
            }

            .story-image img {
                border-radius: 50px;
            }

            #comments, #commentBox {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Συναπάντημα</h1>
        <a href="stories.html" class="back-link">← Επιστροφή στις Ιστορίες</a>
    </header>

    <main class="container">
        <div class="story">
            <p>
                [Εδώ πρόσθεσε το κείμενο της ιστορίας σου για το "Συναπάντημα"]
            </p>
        </div>
        <div class="story-image">
            <img src="story1image.jpg" alt="Συναπάντημα">
        </div>
    </main>

    <section id="comments">
        <h3>Σχόλια</h3>
        <textarea id="commentBox" placeholder="Γράψε ένα σχόλιο..."></textarea>
        <button onclick="addComment()">Υποβολή</button>
        <ul id="commentList"></ul>
    </section>

    <footer>
        <a href="stories.html" class="back-link">← Επιστροφή στις Ιστορίες</a>
    </footer>

    <script>
        function addComment() {
            let commentBox = document.getElementById('commentBox');
            let commentText = commentBox.value.trim();

            if (commentText !== "") {
                let commentList = document.getElementById('commentList');
                let newComment = document.createElement('li');

                let userSpan = document.createElement('span');
                userSpan.className = 'comment-user';
                userSpan.innerText = 'Χρήστης';

                let timeSpan = document.createElement('span');
                timeSpan.className = 'comment-time';
                timeSpan.innerText = new Date().toLocaleTimeString('el-GR');

                let textSpan = document.createElement('span');
                textSpan.className = 'comment-text';
                textSpan.innerText = commentText;

                let headerDiv = document.createElement('div');
                headerDiv.appendChild(userSpan);
                headerDiv.appendChild(timeSpan);

                newComment.appendChild(headerDiv);
                newComment.appendChild(textSpan);

                commentList.insertBefore(newComment, commentList.firstChild);
                commentBox.value = "";
            }
        }
    </script>
</body>
</html>
