<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σιωπηλή Καταιγίδα</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Βασικά στυλ για να χωράει η σελίδα σε μία οθόνη */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Αποτρέπει το scroll */
            font-family: Arial, sans-serif;
        }

        .index-page {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Χρησιμοποιεί το ύψος της οθόνης */
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.3rem; /* Μεγαλύτερα γράμματα για τους συνδέσμους */
            font-weight: bold; /* Έντονη γραμματοσειρά */
        }

        .hero-image {
            width: 100%;
            height: 60vh; /* Σταθερό ύψος για την εικόνα */
            object-fit: cover; /* Διασφαλίζει ότι η εικόνα θα γεμίζει τον χώρο */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            flex-shrink: 0; /* Διασφαλίζει ότι το footer δεν θα μεγαλώνει */
        }

        /* Email Collection Form */
        #subscribe-form {
            text-align: center;
            padding: 20px;
            background-color: rgba(191, 87, 0, 0.9); /* Deep orange with 90% opacity */
            margin: 20px auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        #subscribe-form h3 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        #subscribe-form input[type="email"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #subscribe-form button {
            padding: 10px 20px;
            background-color: #FF4500; /* Deep orange-red */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #subscribe-form button:hover {
            background-color: #CC3700; /* Darker shade on hover */
        }

        #subscribe-form p {
            font-size: 0.8rem;
            color: #f4f4f4;
        }

        #subscribe-form a {
            color: #FFD700; /* Golden yellow for links */
            text-decoration: underline;
        }
    </style>
</head>
<body class="index-page">
    <header>
        <h1>Σιωπηλή Καταιγίδα</h1>
        <nav>
            <ul>
                <li><a href="poems.html">Ποιήματα</a></li>
                <li><a href="stories.html">Μικρές Ιστορίες</a></li>
                <li><a href="about.html">Σχετικά</a></li>
            </ul>
        </nav>
    </header>
    
    <img src="./storm.jpg" class="hero-image" alt="Σιωπηλή Καταιγίδα">

    <!-- Email Collection Form -->
    <div id="subscribe-form">
        <h3>Εγγραφή για Ενημερώσεις</h3>
        <p>Εγγραφείτε για να λαμβάνετε ειδοποιήσεις όταν δημοσιεύω νέο περιεχόμενο!</p>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Δώστε το email σας" required>
            <button type="submit">Εγγραφή</button>
        </form>
        <p>Δεσμευόμαστε για την προστασία της ιδιωτικότητάς σας. Διαβάστε την <a href="privacy.html">Πολιτική Απορρήτου</a>.</p>
    </div>

    <footer>
        <p>&copy; 2025 Σιωπηλή Καταιγίδα</p>
    </footer>
</body>
</html>
